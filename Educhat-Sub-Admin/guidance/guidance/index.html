<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin Portal - Guidance Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h1 class="login-title">Chatbot Admin Portal</h1>
                        <p class="login-subtitle">Sign in to access your dashboard</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control login-input" id="email" placeholder="Email address" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control login-input" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary login-btn w-100">
                            Sign in <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                This is a toast message.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/core/StorageManager.js"></script>
    <script src="assets/js/modules/AuthManager.js"></script>
    <script src="assets/js/UIManager.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
